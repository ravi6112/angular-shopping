<input type="text" class = "form-control" [(ngModel)]= "username"/>
<p>{{ username }}</p>
<button class="btn btn-primary" [disabled]=" username == '' " (click)="onCreateServer()" >add</button>
<p *ngIf="serverCreated; else noServer"> Server created and the server name is {{ username }}</p>
<ng-template #noServer>
  <p>no Serer was created</p>
</ng-template>
